<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<!-- Adaptive Icon Foreground: content centered in safe zone (inner ~66%) -->
<!-- The visible area after masking is approximately 66dp out of 108dp -->
<!-- So we add padding to keep content within the safe zone -->

<!-- Back Card (Surface Variant / Secondary Container) -->
<rect x="260" y="80" width="172" height="352" rx="40" fill="#2D3133" />

<!-- Floating Main Pane (Primary Container) -->
<!-- Shadow simulation -->
<rect x="80" y="95" width="180" height="352" rx="40" fill="#000000" fill-opacity="0.3" />
<!-- Main Shape -->
<rect x="80" y="80" width="180" height="352" rx="40" fill="#00c0d1" />

<!-- MD3 Indicator (Pill Shape) -->
<rect x="120" y="380" width="100" height="20" rx="10" fill="#FFFFFF" />
</svg>
