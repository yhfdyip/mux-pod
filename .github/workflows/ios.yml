name: Build Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-unsigned-ipa:
    runs-on: macos-15
    timeout-minutes: 60
    env:
      COCOAPODS_DISABLE_STATS: 'true'
      SPM_CACHE_PATH: ~/Library/Developer/Xcode/DerivedData/SourcePackages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Ensure CocoaPods CLI
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            gem install cocoapods --no-document
          fi
          pod --version

      - name: Cache CocoaPods download cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-cache-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-cache-

      - name: Cache iOS Pods directory
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-dir-${{ hashFiles('ios/Podfile.lock') }}

      - name: Cache Swift Package Manager artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ${{ env.SPM_CACHE_PATH }}
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/Runner.xcodeproj/project.pbxproj', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install iOS Pods
        run: |
          cd ios
          LOG_FILE="$RUNNER_TEMP/pod-install.log"
          : > "$LOG_FILE"

          set +e

          pod install --deployment 2>&1 | tee -a "$LOG_FILE"
          status=${PIPESTATUS[0]}

          if [ "$status" -ne 0 ]; then
            echo "pod install --deployment failed, retrying without deployment..." | tee -a "$LOG_FILE"
            pod install 2>&1 | tee -a "$LOG_FILE"
            status=${PIPESTATUS[0]}
          fi

          if [ "$status" -ne 0 ]; then
            echo "pod install failed, attempting RevenueCat pod reconciliation..." | tee -a "$LOG_FILE"
            pod update PurchasesHybridCommonUI PurchasesHybridCommon --repo-update 2>&1 | tee -a "$LOG_FILE"
            status=${PIPESTATUS[0]}
          fi

          if [ "$status" -ne 0 ]; then
            echo "RevenueCat reconciliation failed, trying pod repo update and clean Pods as last resort..." | tee -a "$LOG_FILE"
            pod repo update 2>&1 | tee -a "$LOG_FILE"
            rm -rf Pods
            pod install --repo-update 2>&1 | tee -a "$LOG_FILE"
            status=${PIPESTATUS[0]}
          fi

          if [ "$status" -ne 0 ]; then
            echo "Final pod install failure. Showing last 200 log lines:" | tee -a "$LOG_FILE"
            tail -n 200 "$LOG_FILE"
            exit "$status"
          fi

      - name: Upload Pod install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pod-install-log
          path: ${{ runner.temp }}/pod-install.log
          if-no-files-found: warn
          retention-days: 7

      - name: Build iOS archive (unsigned)
        run: |
          cd ios
          mkdir -p "$SPM_CACHE_PATH"
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/Runnerdev.xcarchive" \
            -clonedSourcePackagesDirPath "$SPM_CACHE_PATH" \
            -parallelizeTargets \
            -jobs "$(sysctl -n hw.ncpu)" \
            -showBuildTimingSummary \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Package unsigned IPA
        run: |
          APP_PATH=$(find "$RUNNER_TEMP/Runner.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" -print -quit)

          if [ -z "$APP_PATH" ]; then
            echo "No .app was found in archive"
            exit 1
          fi

          mkdir -p "$RUNNER_TEMP/ipa/Payload"
          cp -R "$APP_PATH" "$RUNNER_TEMP/ipa/Payload/"

          cd "$RUNNER_TEMP/ipa"
          zip -r -y "$GITHUB_WORKSPACE/Runner-unsigned.ipa" Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: mux-app-unsigned-ipa
          path: Mux-unsigned.ipa
          if-no-files-found: error
          retention-days: 14
